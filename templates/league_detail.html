<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Lega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1d29;
            --bg-secondary: #252836;
            --bg-tertiary: #2d3142;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --accent-purple: #9333ea;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --border-color: #404452;
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
        }
        .league-header {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .league-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.2);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-purple);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-link {
            color: var(--text-secondary);
            border: none;
            padding: 1rem 1.5rem;
            transition: all 0.3s;
        }
        .nav-tabs .nav-link:hover {
            color: var(--accent-purple);
            border-bottom: 2px solid var(--accent-purple);
        }
        .nav-tabs .nav-link.active {
            color: var(--accent-purple);
            background: transparent;
            border-bottom: 2px solid var(--accent-purple);
        }
        .participant-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
        }
        .form-control:focus {
            background: var(--bg-tertiary);
            border-color: var(--accent-purple);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(147, 51, 234, 0.25);
        }
        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
        }
        .badge-owner {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a href="/league-system" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Indietro
            </a>
            <button class="btn btn-outline-light" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loadingBanner" class="alert alert-info">
            <i class="fas fa-spinner fa-spin me-2"></i>Caricamento...
        </div>

        <div class="league-header" id="leagueHeader" style="display: none;">
            <h1 id="leagueName">Nome Lega</h1>
            <div class="league-code mt-3" id="leagueCode">XXXXXX</div>
            <p class="mt-3 mb-0" id="participantCount">0 partecipanti</p>
        </div>

        <div class="row" id="statsSection" style="display: none;">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value" id="participantCountStat">0</div>
                    <div class="stat-label">Partecipanti</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value" id="matchdaysCountStat">0</div>
                    <div class="stat-label">Giornate</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value" id="budgetStat">€0</div>
                    <div class="stat-label">Budget</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-value" id="maxPlayersStat">0</div>
                    <div class="stat-label">Max Giocatori</div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="leagueTabs" role="tablist" style="display: none;">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">
                    <i class="fas fa-chart-line me-2"></i>Panoramica
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#participants">
                    <i class="fas fa-users me-2"></i>Partecipanti
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#matchdays">
                    <i class="fas fa-calendar me-2"></i>Giornate
                </button>
            </li>
            <li class="nav-item" id="settingsTab" style="display: none;">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings">
                    <i class="fas fa-cog me-2"></i>Impostazioni
                </button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="tabContent" style="display: none;">
            <div class="tab-pane fade show active" id="overview">
                <div class="row">
                    <div class="col-12">
                        <h4>Benvenuto nella tua lega!</h4>
                        <p class="text-secondary">Gestisci partecipanti, giornate e classifiche da qui.</p>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="participants">
                <div id="participantsList"></div>
            </div>

            <div class="tab-pane fade" id="matchdays">
                <button class="btn btn-primary mb-3" id="createMatchdaysBtn" style="display: none;">
                    <i class="fas fa-plus me-2"></i>Crea 38 Giornate
                </button>
                <div id="matchdaysList"></div>
            </div>

            <div class="tab-pane fade" id="settings">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Modifica Impostazioni Lega</h5>
                        <form id="settingsForm">
                            <div class="mb-3">
                                <label for="leagueNameInput" class="form-label">Nome Lega</label>
                                <input type="text" class="form-control" id="leagueNameInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="budgetInput" class="form-label">Budget</label>
                                <input type="number" class="form-control" id="budgetInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxPlayersInput" class="form-label">Max Giocatori</label>
                                <input type="number" class="form-control" id="maxPlayersInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salva Modifiche
                            </button>
                        </form>
                        <hr class="my-4">
                        <button class="btn btn-danger" id="deleteLeagueBtn">
                            <i class="fas fa-trash me-2"></i>Elimina Lega
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4" id="leaveSection" style="display: none;">
            <button class="btn btn-danger" id="leaveLeagueBtn">
                <i class="fas fa-sign-out-alt me-2"></i>Abbandona Lega
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const leagueId = {{ league_id }};
        let isOwner = false;

        async function loadLeague() {
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId);
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                    window.location.href = "/league-system";
                    return;
                }

                const league = data.league;
                isOwner = data.is_owner;

                document.getElementById("leagueName").textContent = league.name;
                document.getElementById("leagueCode").textContent = league.code;
                document.getElementById("participantCount").textContent = (league.participant_count || 0) + " partecipanti";
                document.getElementById("participantCountStat").textContent = league.participant_count || 0;
                document.getElementById("matchdaysCountStat").textContent = league.matchday_count || 0;
                document.getElementById("budgetStat").textContent = "€" + league.budget;
                document.getElementById("maxPlayersStat").textContent = league.max_players;

                document.getElementById("loadingBanner").style.display = "none";
                document.getElementById("leagueHeader").style.display = "block";
                document.getElementById("statsSection").style.display = "flex";
                document.getElementById("leagueTabs").style.display = "flex";
                document.getElementById("tabContent").style.display = "block";

                if (isOwner) {
                    document.getElementById("settingsTab").style.display = "block";
                    document.getElementById("createMatchdaysBtn").style.display = "inline-block";
                    document.getElementById("leagueNameInput").value = league.name;
                    document.getElementById("budgetInput").value = league.budget;
                    document.getElementById("maxPlayersInput").value = league.max_players;
                } else {
                    document.getElementById("leaveSection").style.display = "block";
                }

                await loadParticipants();
                await loadMatchdays();

            } catch (error) {
                console.error("Error loading league:", error);
                alert("Errore nel caricamento della lega");
            }
        }

        async function loadParticipants() {
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId + "/participants");
                const data = await res.json();
                
                if (data.participants) {
                    const list = document.getElementById("participantsList");
                    list.innerHTML = data.participants.map(function(p) {
                        return "<div class='participant-item'>" +
                            "<div>" +
                                "<strong>" + p.team_name + "</strong>" +
                                (p.is_owner ? "<span class='badge badge-owner ms-2'>Proprietario</span>" : "") +
                            "</div>" +
                        "</div>";
                    }).join("");
                }
            } catch (error) {
                console.error("Error loading participants:", error);
            }
        }

        async function loadMatchdays() {
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId + "/matchdays");
                const data = await res.json();
                
                if (data.matchdays) {
                    const list = document.getElementById("matchdaysList");
                    list.innerHTML = data.matchdays.map(function(m) {
                        return "<div class='mb-2 p-2 border rounded'>" +
                            "Giornata " + m.matchday_number +
                        "</div>";
                    }).join("");
                    document.getElementById("createMatchdaysBtn").style.display = (data.matchdays.length > 0 ? "none" : "inline-block");
                }
            } catch (error) {
                console.error("Error loading matchdays:", error);
            }
        }

        document.getElementById("createMatchdaysBtn").addEventListener("click", async function() {
            if (!confirm("Creare 38 giornate per questa lega?")) return;
            
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId + "/matchdays", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                
                if (data.message) {
                    alert(data.message);
                    await loadMatchdays();
                    document.getElementById("matchdaysCountStat").textContent = "38";
                }
            } catch (error) {
                console.error("Error creating matchdays:", error);
                alert("Errore nella creazione delle giornate");
            }
        });

        document.getElementById("settingsForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: document.getElementById("leagueNameInput").value,
                        budget: parseInt(document.getElementById("budgetInput").value),
                        max_players: parseInt(document.getElementById("maxPlayersInput").value)
                    })
                });
                const data = await res.json();
                
                if (data.message) {
                    alert(data.message);
                    await loadLeague();
                }
            } catch (error) {
                console.error("Error updating league:", error);
                alert("Errore nell aggiornamento della lega");
            }
        });

        document.getElementById("deleteLeagueBtn").addEventListener("click", async function() {
            if (!confirm("Sei sicuro di voler eliminare questa lega? Questa azione è irreversibile!")) return;
            
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId, {
                    method: "DELETE"
                });
                const data = await res.json();
                
                if (data.message) {
                    alert(data.message);
                    window.location.href = "/league-system";
                }
            } catch (error) {
                console.error("Error deleting league:", error);
                alert("Errore nell eliminazione della lega");
            }
        });

        document.getElementById("leaveLeagueBtn").addEventListener("click", async function() {
            if (!confirm("Sei sicuro di voler abbandonare questa lega?")) return;
            
            try {
                const res = await fetch("/api/league-system/leagues/" + leagueId + "/leave", {
                    method: "POST"
                });
                const data = await res.json();
                
                if (data.message) {
                    alert(data.message);
                    window.location.href = "/league-system";
                }
            } catch (error) {
                console.error("Error leaving league:", error);
                alert("Errore nell abbandono della lega");
            }
        });

        document.getElementById("themeToggle").addEventListener("click", function() {
            const currentTheme = document.documentElement.getAttribute("data-theme") || "dark";
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            
            const icon = currentTheme === "dark" ? "sun" : "moon";
            this.innerHTML = "<i class='fas fa-" + icon + "'></i>";
        });

        loadLeague();
    </script>
</body>
</html>
