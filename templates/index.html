
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Fantacalcio Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #00c851, #007e33);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 85%;
        }
        
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: #f1f8e9;
            margin-right: auto;
        }
        
        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #messageInput:focus {
            border-color: #00c851;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00c851;
            color: white;
        }
        
        .btn-primary:hover {
            background: #007e33;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            font-size: 0.8em;
        }
        
        .league-setup {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .league-setup select, .league-setup input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Assistente Fantacalcio Pro</h1>
            <p>Il tuo consulente per vincere il fantacalcio</p>
        </div>
        
        <div class="league-setup">
            <select id="leagueType">
                <option value="Classic">Classic</option>
                <option value="Mantra">Mantra</option>
                <option value="Draft">Draft</option>
                <option value="Superscudetto">Superscudetto</option>
            </select>
            
            <input type="number" id="participants" placeholder="Partecipanti" value="8" min="4" max="20">
            <input type="number" id="budget" placeholder="Budget" value="500" min="100" max="1000">
            
            <button class="btn btn-secondary" onclick="resetChat()">Reset Chat</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                üëã Ciao! Sono il tuo assistente fantacalcio professionale. 
                Posso aiutarti con strategie d'asta, consigli sui giocatori, regolamenti e molto altro.
                <br><br>
                Dimmi: che tipo di lega giochi e di cosa hai bisogno?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Scrivi la tua domanda..." maxlength="500">
            <button class="btn btn-primary" onclick="sendMessage()">Invia</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = 'ü§î Elaborando risposta...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            showLoading();
            
            const context = {
                leagueType: document.getElementById('leagueType').value,
                participants: parseInt(document.getElementById('participants').value),
                budget: parseInt(document.getElementById('budget').value)
            };
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, context })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.error) {
                    addMessage(`‚ùå Errore: ${data.error}`);
                } else {
                    addMessage(`üéØ ${data.response}`);
                }
            } catch (error) {
                hideLoading();
                addMessage('‚ùå Errore di connessione. Riprova.');
            }
        }
        
        async function resetChat() {
            try {
                await fetch('/api/reset', { method: 'POST' });
                chatContainer.innerHTML = `
                    <div class="message assistant-message">
                        ‚úÖ Chat resettata! Pronto per nuove domande sul fantacalcio.
                    </div>
                `;
            } catch (error) {
                addMessage('‚ùå Errore nel reset della chat.');
            }
        }
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
