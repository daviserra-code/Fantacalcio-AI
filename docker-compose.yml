services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fantacalcio-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - fantacalcio-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fantacalcio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fantacalcio_db
      POSTGRES_USER: fantacalcio_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    # Port 5432 not exposed to host - app connects via internal Docker network
    # Uncomment below if you need direct database access from host:
    # ports:
    #   - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantacalcio_user -d fantacalcio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fantacalcio-network

  # FantaCalcio-AI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantacalcio-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://fantacalcio_user:${DB_PASSWORD:-changeme_secure_password}@postgres:5432/fantacalcio_db
      
      # Security
      SESSION_SECRET: ${SESSION_SECRET}
      
      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.20}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-600}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      
      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      
      # Apify (optional)
      APIFY_API_TOKEN: ${APIFY_API_TOKEN:-}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      HOST: 0.0.0.0
      PORT: 5000
      
      # Data paths
      ROSTER_JSON_PATH: /app/season_roster.json
      CHROMA_PATH: /app/chroma_db
      CHROMA_DB_PATH: /app/chroma_db
      CHROMA_COLLECTION_NAME: fantacalcio_knowledge
      AGE_INDEX_PATH: /app/data/age_index.cleaned.json
      AGE_OVERRIDES_PATH: /app/data/age_overrides.json
      
      # Features
      ENABLE_WEB_FALLBACK: ${ENABLE_WEB_FALLBACK:-false}
      SEASON_FILTER: ${SEASON_FILTER:-2024-25}
      REF_YEAR: ${REF_YEAR:-2025}
    
    volumes:
      # Persistent data
      - ./season_roster.json:/app/season_roster.json
      - chroma_data:/app/chroma_db
      - cache_data:/app/cache
      - ./data:/app/data
      
      # For development: mount source code (comment out for production)
      # - .:/app
    
    ports:
      - "${APP_PORT:-5000}:5000"
    
    networks:
      - fantacalcio-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: fantacalcio-nginx
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - fantacalcio-network

networks:
  fantacalcio-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  cache_data:
  nginx_logs:
    driver: bridge
